<div class="container my-5">
  <h1 class="mb-3">Students</h1>
  <table class="table table-responsive">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Faculty</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.phone }}</td>
        <td>{{ student.faculty }}</td>
        <td><a [routerLink]="['/students', 'edit', student.id]">View</a></td>
      </tr>
    </tbody>
  </table>
</div>
